<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<body>
<ui:composition>

    <div class="ui-fluid">
        <div class="p-field p-grid">
            <p:outputLabel for="firstName" styleClass="p-col-12 p-md-2" value="First Name"/>
            <div class="p-col-12 p-md-10">
                <p:inputText id="firstName" value="#{speakerEditView.speaker.nameFirst}"
                             required="true" label="First Name"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel for="lastName" styleClass="p-col-12 p-md-2" value="Last Name"/>
            <div class="p-col-12 p-md-10">
                <p:inputText id="lastName" value="#{speakerEditView.speaker.nameLast}"
                             required="true" label="Last Name"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel for="organization" styleClass="p-col-12 p-md-2" value="Organization"/>
            <div class="p-col-12 p-md-10">
                <p:inputText id="organization" value="#{speakerEditView.speaker.organization}"
                    required="true" label="Organization"/>
            </div>
        </div>
    </div>

    <!-- the action is not necessary the page we navigate to since we don't know the final structure of the application in this fragment
    We keep it generic like 'speakers' so that we can define JSF navigation rules if needed -->

    <p:commandButton value="Save" actionListener="#{speakerEditView.addSpeaker()}" action="speakers" ajax="false"/>

</ui:composition>
</body>
</html>
